# Perfil de desenvolvimento - desabilita Flyway temporariamente
# Use este perfil apenas se o PostgreSQL não estiver disponível
# Para usar: java -jar app.jar --spring.profiles.active=dev

spring.application.name=Eventos
spring.datasource.url=jdbc:postgresql://localhost:5432/hackathon_unincor
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Desabilita Flyway temporariamente (não recomendado para produção)
spring.flyway.enabled=false

